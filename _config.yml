# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: Jesse Harrison's Blog
blog_description: R, data science, statistics

# Pagination
#paginate: 4
permalink: /blog/:year/:title/
#paginate_path: /blog/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
# disqus_shortname:

# Optional features
show_social_icons:  false
enable_anchorjs:    false
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

news_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings 
markdown: kramdown
highlighter: rouge

# Includes
include: ['_pages']

# Gems
plugins:
#    - jekyll-paginate
#    - jekyll/scholar
#    - jemoji

# Jekyll-Scholar
scholar:

  last_name: Harrison

  style: cell
  locale: en

  sort_by: year
  order: descending

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.7.1"
anchorjs_version: "3.2.2"
